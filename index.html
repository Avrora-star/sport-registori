<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="landing.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <a class="logo" href="#">
                <img alt="RobotBot" src="img/icons/site_logo.svg">
                RobotBot
            </a>
            <nav>
                <a class="nav-item" href="#">Игры</a>
                <a class="nav-item" href="#">Прочее</a>
                <a class="nav-item" href="#">Регистрация</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="site-header">
            <div class="header-content">
                <h1 class="header-title">Киберспортивный <br> клан RobotBot</h1>

        </section>
        <section class="about">
            <div class="container">
                <div class="about-card">
                    <img src="img/icons/scope.svg" alt="" class="about-card-img">

                </div>
                <div class="about-card">
                    <img src="img/icons/joystic.svg" alt="" class="about-card-img">

                </div>
                <div class="about-card">
                    <img src="img/icons/twitch.svg" alt="" class="about-card-img">
                    <p class="about-card-title">Бесплатное оборудование для стримов</p>
                </div>
            </div>
